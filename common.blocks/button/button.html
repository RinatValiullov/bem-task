<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI element - button</title>
    <link rel="stylesheet" href="css/ui.css">
</head>

<body class="page">

    <div class="container">

        <!-- light theme -->
        <h2>Light theme</h2>
        <div class="row">
            <button class="button button_reset_true button_size_small button_theme_light">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_normal button_theme_light">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_medium button_theme_light">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_large button_theme_light">
                <span class="button__text">Click me</span>
            </button>
        </div>

        <!-- dark theme -->
        <h2>Dark theme</h2>
        <div class="row">
            <button class="button button_reset_true button_size_small button_theme_dark">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_normal button_theme_dark">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_medium button_theme_dark">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_large button_theme_dark">
                <span class="button__text">Click me</span>
            </button>
        </div>

        <!-- disabled -->
        <h2>Disabled state</h2>
        <div class="row">
            <button class="button button_reset_true button_size_small button_state_disabled">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_normal button_state_disabled">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_medium button_state_disabled">
                <span class="button__text">Click me</span>
            </button>
            <button class="button button_reset_true button_size_large button_state_disabled">
                <span class="button__text">Click me</span>
            </button>
        </div>
    </div>

</body>

</html>
